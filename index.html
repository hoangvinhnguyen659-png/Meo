<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Ôn Thi Trắc Nghiệm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3498db;
            --success: #2ecc71;
            --error: #e74c3c;
            --bg: #f4f7f6;
            --text: #2d3436;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 15px;
        }

        .container {
            background: #fff; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%; max-width: 600px; overflow: hidden;
        }

        .hidden { display: none; }

        /* Màn hình chờ */
        #loading-screen { padding: 40px; text-align: center; }
        .btn-start {
            background: var(--primary); color: white; border: none;
            padding: 15px 30px; border-radius: 8px; cursor: pointer;
            font-size: 1.1rem; font-weight: bold; margin-top: 20px;
        }

        /* Màn hình làm bài */
        .quiz-header { padding: 20px; border-bottom: 1px solid #eee; }
        .progress-container { background: #eee; height: 10px; border-radius: 5px; margin-bottom: 15px; }
        #progress-bar { background: var(--success); height: 100%; width: 0%; border-radius: 5px; transition: 0.3s; }
        
        .quiz-body { padding: 20px; }
        #question { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; }
        
        .option-item {
            border: 2px solid #eee; border-radius: 8px; padding: 15px;
            margin-bottom: 12px; cursor: pointer; display: flex; align-items: center;
            transition: 0.2s;
        }
        .option-item input { margin-right: 15px; width: 18px; height: 18px; cursor: pointer; }
        
        /* Màn hình kết quả */
        #result-screen { padding: 30px; }
        .score-box { text-align: center; margin-bottom: 25px; }
        #final-score { font-size: 3rem; color: var(--primary); font-weight: 800; }
        #review-container { max-height: 400px; overflow-y: auto; margin-top: 20px; }
        
        /* Nút footer */
        .quiz-footer { padding: 15px 20px; background: #fafafa; text-align: right; }
        #submit {
            background: var(--primary); color: white; border: none;
            padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        #submit:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <div id="loading-screen">
            <h2>HỆ THỐNG ÔN THI</h2>
            <p id="status-text" style="margin: 15px 0;">Đang chuẩn bị câu hỏi...</p>
            <div id="setup-options" class="hidden">
                <label style="cursor: pointer; display: inline-flex; align-items: center; margin-bottom: 15px;">
                    <input type="checkbox" id="shuffle-checkbox" style="width: 18px; height: 18px; margin-right: 10px;">
                    Trộn ngẫu nhiên câu hỏi
                </label><br>
                <button class="btn-start" id="start-btn">BẮT ĐẦU NGAY</button>
            </div>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <div class="progress-container"><div id="progress-bar"></div></div>
                <div style="display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: bold;">
                    <span>Câu: <span id="current-count">0</span>/<span id="total-count">0</span></span>
                    <span>Đúng: <span id="live-score" style="color: var(--success);">0</span></span>
                </div>
            </div>
            
            <div class="quiz-body">
                <h2 id="question">Nội dung câu hỏi</h2>
                <div class="option-list">
                    <label class="option-item"><input type="radio" name="answer" id="a" class="answer"> <span id="a_text"></span></label>
                    <label class="option-item"><input type="radio" name="answer" id="b" class="answer"> <span id="b_text"></span></label>
                    <label class="option-item"><input type="radio" name="answer" id="c" class="answer"> <span id="c_text"></span></label>
                    <label class="option-item"><input type="radio" name="answer" id="d" class="answer"> <span id="d_text"></span></label>
                </div>
            </div>

            <div class="quiz-footer">
                <button id="submit" disabled>Tiếp tục &raquo;</button>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <div class="score-box">
                <h3>KẾT QUẢ</h3>
                <div id="final-score">0/0</div>
                <p>Xem lại các lỗi sai bên dưới:</p>
            </div>
            <div id="review-container">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
